<!DOCTYPE html>
<html>
  <head>
    <base href="/" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Spacetime Graphs | yFiles for HTML</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
      integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin=""
    ></script>

    <link rel="icon" type="image/svg+xml" href="assets/logo_demo_plain.svg" sizes="any">
  </head>

  <body>

    <div class="root">
      <app-root></app-root>
    </div>

    <script type="text/yfiles-template">e
      <g id="geo-template">
          <defs>
              <clipPath id="imageClip">
                  <circle stroke-width="0" cx="20" cy="20" r="20" id="circleclip"/>
              </clipPath>
          </defs>
          <circle fill="#00d8ff" stroke-width="6" stroke-dasharray="125" stroke-linecap="round" cx="20" cy="20" r="20" id="circle" stroke="{Binding , Converter=mapStroke}"/>
      </g>
      <g id="layout-template">
          <defs>
              <clipPath id="imageClip">
                  <circle stroke-width="0" cx="20" cy="20" r="20" id="circleclip"/>
              </clipPath>
          </defs>
          <circle fill="{Binding , Converter=mapFill}" stroke-width="0" cx="20" cy="20" r="20" id="circle" stroke="{Binding , Converter=mapStroke}"/>
          <image xlink:href="{Binding image}" clip-path="url(#imageClip)" width="40" height="40" transform="translate(0 0)"></image>

      </g>
      <g id="group-template">
          <ellipse fill="white" opacity="1.0" cx="20" cy="20" rx="20" ry="20"></ellipse>
          <rect fill="white" opacity="1.0" stroke="white" stroke-width="0" rx="5" ry="5" width="100" height="20" x="-30" y="10"></rect>
          <text transform="translate(20 24)" text-anchor="middle" style="font-size:13px; fill:dimgrey" data-content="{Binding name}"></text>
      </g>
    </script>
  </body>
</html>
